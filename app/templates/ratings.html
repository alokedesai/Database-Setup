<html>
  <head>
    <title>Ratings</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:100,300,700' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
   <script type="text/javascript" src="/static/scripts/raty/lib/jquery.raty.min.js"></script>

  </head>
  <body>
    {% if R %}
    <h2 style="text-align: center;">{{R[0].rated}}'s Reviews</h2>

    <a style="text-decoration:none;" id="message" href="/rate/{{rated}}">

      <div class="signin-login orange" style="line-height: 50px; text-align:center; font-weight: 300; font-size: 16px; margin: 0 auto; width: 250px" > Rate This User </div></a>
    <ul style="list-style-type: none; width: 500px; word-wrap: break-word;">
      {% for r in R %}
      <li style="padding-top: 10px;">
     <div style="font-weight:700">{{r.rater}}</div>
      <div  class="score-demo" data-score="{{r.stars}}"></div>
      <div style="max-height: 250px; overflow-y: scroll;">{{r.review}}</div>
         

      
      </li>
     
      {% endfor %}
    </ul>
    {% else %}
     <a style="text-decoration:none;" id="message" href="/rate/" + {{R[0].rated}}><div class="signin-login orange" style="line-height: 50px; text-align:center; font-weight: 300; font-size: 16px; margin: 0 auto; width: 250px" > Rate This User </div></a>
    <div style="padding-top: 10px; text-align: center;">This user has no ratings</div>
    {% endif %}
    <script type="text/javascript">
    $(function() {
      $.fn.raty.defaults.path = '/static/scripts/raty/lib/img';

      $('.score-demo').raty({
        width: false,
        readOnly: true,
  score: function() {
    return $(this).attr('data-score');
  }
});
      // $("#test").html($('#score-demo').raty('score'));
    })
      </script>
  </body>
</html>
