<html>
<head>
  <title>Ratings</title>
  <link rel="stylesheet" type="text/css" href="/static/styles.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:100,300,700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="/static/scripts/raty/lib/jquery.raty.min.js"></script>

</head>
<body>
 <body style="background-color: #F1F2F2; ">
  <div class="menu">
    <a style="outline:none;" href={{ url_for('index') }}><img src="/static/newlogo.png" height="50" ></a>
    <ul id="nav">
      <li ><a >HOW IT WORKS</a></li>
      <li ><a href={{ url_for('search') }}>SEARCH</a></li>
      <li >
        {% if not logged %}
        <a href={{ url_for('signin') }}><div class="login">LOGIN</div></a>
        {% else %}
        <a href={{ url_for('logout') }}><div class="login">LOGOUT</div></a>
        {% endif %}
      </li>
      <li >
        {% if not logged %}
        <a href={{ url_for('signup') }}> <div class="signup">GET STARTED</div></a>
        {% else %}
        <a href={{ url_for('settings', username = (curUsername)) }}> <div class="signup">MY PROFILE</div></a>
        {% endif %}
      </li>
    </ul>
  </div>
  <div class="page" style="height: 100%;border-bottom: none;">
    <div class="content" style="margin: 0 auto; width: 400px; min-width: 500px; height: auto; max-width: 1500px;">
       {% if error %}
    <div id="errorContainer" style="display:inherit;">
    
    
    <ul>
    <li>{{ error }}</li>
  </ul>
</div>
    {% else %}
    <div id="errorContainer">
    
       
    <ul />
</div>
{% endif %}
      <div class="header" style="width: 600px; height: 200px; word-wrap: break-word;">
        <div style="background: url({{image}}); margin-top: 12px; float: left;" class="circular small" >  </div>
        <div><h2 style="width: auto; max-width: 400px; height: 100px; overflow: scroll; padding-top: 60px; margin-right: 100px; float: right; word-wrap: break-word">Rate {{first}} </h2></div>

      </div>
      <div style="margin-left: 40px;">
      <form action=""  method=post id="review">
        <div class="score-demo"></div>
        <textarea  name="review" class="form-area" rows="5" maxlength = "200" placeholder="Review of {{first}}" cols="50"></textarea> 
        <br/>   
        <input class ="signin-login green" type=submit value="Rate {{first}}">
      </form>
      </div>
    </div>
  </div>
  <script type="text/javascript">
  $(function() {
    $.fn.raty.defaults.path = '/static/scripts/raty/lib/img';

    $('.score-demo').raty({
      width: false
    });
      // $("#test").html($('#score-demo').raty('score'));
    })
  </script>
</body>
</html>
