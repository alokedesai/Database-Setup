<html>
  <head>
    <title>Search</title>
  <link rel="stylesheet" href="../static/chosen.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="../static/chosen.jquery.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="../static/styles.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:100,300,700' rel='stylesheet' type='text/css'>
     <script src="http://stickyjs.com/jquery.sticky.js"></script>
   
  </head>
  <body>
  	<div class="menu">
                    <a style="outline:none;" href={{ url_for('index') }}><img src="/static/newlogo.png" height="50" ></a>
                    <ul id="nav">
                    <li ><a >HOW IT WORKS</a></li>
                    <li ><a href={{ url_for('search') }}>SEARCH</a></li>
                    <li >
                      {% if not logged %}
                      <a href={{ url_for('signin') }}><div class="login">LOGIN</div></a>
                      {% else %}
                      <a href={{ url_for('logout') }}><div class="login">LOGOUT</div></a>
                      {% endif %}
                    </li>
                    <li >
                      {% if not logged %}
                      <a href={{ url_for('signup') }}> <div class="signup">GET STARTED</div></a>
                      {% else %}
                       <a href={{ url_for('settings', username = (curUsername)) }}> <div class="signup">MY PROFILE</div></a>
                       {% endif %}
                    </li>
                    </ul>
          </div>
      <div class="page" style="height: 100%; padding-top: 50px;">
      		
<!--       		<h2 style="font-size: 50px;">Search </h2> -->
      	<div style="text-align:center">
    <form method=post action="{{ url_for('sresults') }}">
      <span style="padding-right:7%; text-align:left;"><select data-placeholder="Skills" name="skills" style="width:350px;" class = "skills" multiple>
    {% for x in skills%}
      <option>{{x}}</option>
      {% endfor %}
      </select> </span>
      
      <span><select data-placeholder="Schools"  name="schools" class="schools" style="width:350px;" multiple>
	<option></option>
	{% for school in schools %}
	<option>{{school}}</option>	
	{% endfor %}
      </select></span>
  </br>
</br>
      <input type="image" src="/static/images/blue-search.png" height="100" class="search" value="Search">
       <script type="text/javascript">
	 $('.skills').chosen();
	 $('.schools').chosen();
       </script>
    </form>
</div>
</div>
  </body>

</html>
